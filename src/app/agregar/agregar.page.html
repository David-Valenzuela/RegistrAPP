<ion-header>
  <ion-toolbar color= medium>
    <ion-buttons slot="start"> 
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <div>
    <ion-card color="medium">
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12"> 
              <ion-item color="medium">
                <ion-label> Nombre: </ion-label>
                <ion-input type="text" placeholder="Thomas" #nombre></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12"> 
              <ion-item color="medium">
                <ion-label> Apellido Paterno : </ion-label>
                <ion-input type="text" placeholder="Lopez" #paterno></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12"> 
              <ion-item color="medium">
                <ion-label> Apellido Materno: </ion-label>
                <ion-input type="text" placeholder="Torres"#materno></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <div *ngIf="error" class="ion-text-center">
            <ion-text color="warning">
              <h2><strong>
                {{error}}
              </strong></h2>
            </ion-text>
          </div>
        </ion-grid>
        <ion-button (click)="continuar(nombre,paterno,materno)" expand="block" shape="round">
          Continuar
        </ion-button>
      </ion-card-content>
    </ion-card>
    <ion-card *ngIf="username" color="medium">
      <ion-card-content>
        <ion-item color="medium">
          <ion-label>Nombre de Usuario: </ion-label>
          <ion-input type="text" readonly value="{{username}}"#usuario></ion-input>
        </ion-item>
        <ion-item color="medium">
          <ion-label>Clave :</ion-label>
          <ion-input type="password" placeholder="********" #clave></ion-input>
        </ion-item>
        <div *ngIf="clave_error" class="ion-text-center">
          <ion-text color="warning">
            <h3><strong>{{clave_error}}</strong></h3>
          </ion-text>
        </div>
      </ion-card-content>
      <ion-button (click)="agregar(nombre,paterno,materno,usuario,clave)" expand="block" shape="round">
        Registrar
      </ion-button>
    </ion-card>
  </div>

</ion-content>
<ion-footer class="ion-text-center">
  <ion-toolbar color="medium">
    <ion-title>Aplici√≥n de registro</ion-title>
  </ion-toolbar>
</ion-footer>
